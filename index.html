<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing| PAGE</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font-awesome -->
    <script src="https://kit.fontawesome.com/0e1cd60475.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header -->
    <header>
        <nav class="">
            <div class="logo">
                <img src="./Logo.png" alt="">
            </div>
            <div class="border-bottom"></div>
            <ul class="item">
                <li class="list-item">Home <i class="fa-solid fa-circle-1"></i></li>
                <li class="list-item">About Us</li>
                <li class="list-item">Portfolio</li>
                <li class="list-item">Contact</li>
            </ul>
        </nav>
    </header>
    <div class="hero-img">
        <img src="./dancing-bg.jpg" alt="">
    </div>
    <div class="hero-content">
        <div class="hero-heading">
            <h1><span id="heading-one">Crea -</span> <br><span id="heading-two">tivity.</span><span
                    id="heading-three">is our</span><br><span id="heading-four">ingredient</span></h1>
        </div>
        <div class="hero-btn">
            <button class="btn btn-package">Check Our Package</button>
        </div>
    </div>
    <div class="social-icons">
        <div class="twitter"><img src="./Dance Home Landing Page/Twitter Icon.svg" alt=""></div>
        <div class="insta"><img src="./Dance Home Landing Page/Facebook Icon.svg" alt=""></div>
        <div class="fb"><img src="./Dance Home Landing Page/Instagram Icon.svg" alt=""></div>
        <div class="gmail"><img src="./Dance Home Landing Page/Email Icon.svg" alt=""></div>
    </div>
    <div class="connecting-dots">
        <ul class=dots"">
            <li class="dot"><span class="circle" id="circle">.</span>Photography</li>
            <li class="dot"><span class="circle">.</span>Videography</li>
            <li class="dot"><span class="circle">.</span>Graphic Desgin</li>
            <li class="dot"><span class="circle">.</span>Illustration</li>
            <li class="dot"><span class="circle">.</span>Animation</li>
        </ul>
    </div>
    <div class="staright-line"></div>
    <div class="bottom-row">
        <div class="content-img">
        <div class="inverted-row"><p><i class="fa-solid fa-quote-right"></i></p></div>
        <div class="text">
            <p>
                 We help you to create the best graphics, <br>photos, videos, animations and illustrations
            </p>
        </div>
        <div class="dancing-img">
            <img src="./dancing-girl.jpg" alt="">
        </div>
    </div>
    <div class="arrow">
        <img src="./bottom-arrow.svg" alt="">
    </div>
</div>























</body>

</html>
